<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <title>Adicionar Aluno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/impacta.css')}}">
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a href="../../">
          <img src="https://www.impacta.edu.br/themes/wc_agenciar3/images/logo-new.png" alt="" height="52" class="logo">
        </a>
      </nav>
    </header>

    <div class="container mt-10">
      <div class="row">
        <div class="offset-2 col-md-8">
          <h1>Adicionar Aluno</h1>
          <form action="/add" method="POST">

            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" name="nome" id="nome" required="required">
            </div>

            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" class="form-control" name="email" id="email" required="required">
            </div>

            <div class="form-group">
              <label for="cep">Cep</label>
              <input type="text" class="form-control" name="cep" id="cep" required="required">
            </div>

            <div class="form-group">
              <label for="logradouro">Endereço</label>
              <input type="text" class="form-control" id="logradouro" name="logradouro" required="required">
            </div>

            <div class="form-group">
              <label for="numero">Número</label>
              <input type="text" class="form-control" id="numero" name="numero" required="required">
            </div>

            <div class="form-group">
              <label for="complemento">Complemento</label>
              <input type="text" class="form-control" id="complemento" name="complemento" required="required">
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary">Adicionar</button>
            </div>

          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{url_for('static', filename='js/consulta.js')}}"></script>
  </body>

</html>
