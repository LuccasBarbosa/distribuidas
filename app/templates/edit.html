<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <title>Atualizar Aluno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/impacta.css')}}">
  </head>

  <body>

    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a href="../../">
          <img src="https://www.impacta.edu.br/themes/wc_agenciar3/images/logo-new.png" alt="" height="52" class="logo">
        </a>
      </nav>
    </header>

    <div class="container mt-10">
      <div class="row">
        <div class="offset-2 col-md-8">
          <h1>Atualizar Aluno</h1>

          <!-- Modal -->

          <form action="/edit/{{aluno.ra}}" method="POST">

            <input hidden="hidden" name="ra" value="{{aluno.ra}}"/>

            <div class="form-group">
              <label for="exampleFormControlInput1">Nome</label>
              <input type="text" class="form-control" id="nome" name="nome" value="{{aluno.nome}}">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">E-mail</label>
              <input type="email" class="form-control" id="email" name="email" value="{{aluno.email}}">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Cep</label>
              <input type="text" class="form-control" id="cep" name="cep" value="{{aluno.cep}}">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Endereço</label>
              <input type="text" class="form-control" id="logradouro" name="logradouro" value="{{aluno.logradouro}}">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Número</label>
              <input type="text" class="form-control" id="numero" name="numero" value="{{aluno.numero}}">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Complemento</label>
              <input type="text" class="form-control" id="complemento" name="complemento" value="{{aluno.complemento}}">
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary">Atualizar</button>
            </div>

          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{url_for('static', filename='js/consulta.js')}}"></script>


  </body>

</html>
